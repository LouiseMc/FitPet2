<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
<h1>Add Dog</h1>
    <ion-item>
        <ion-label floating>Dog Name</ion-label>
        <ion-input type="text" [(ngModel)]="dog.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Date of Birth</ion-label>
        <ion-input type="text" [(ngModel)]="dog.dob"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-input type="text" [(ngModel)]="dog.gender"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Breed</ion-label>
        <ion-input type="text" [(ngModel)]="dog.breed"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Weight</ion-label>
        <ion-input type="text" [(ngModel)]="dog.weight"></ion-input>
      </ion-item>

      <button ion-button block (click)="addDog(dog)">Add Dog</button>

</ion-content>
