<ion-header>
  <ion-navbar>
    <!-- <ion-title>{{ peripheral.name || 'Device' }}</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content class="padding">

  <h1>Success</h1>
   <ion-grid>
              <ion-row id="row1">
                
              <ion-col col-12 >
                <p><ion-icon id="paw" name="paw" color="primary"></ion-icon></p>
              </ion-col>
            </ion-row>
        
            <ion-row id="rowSteps">
                <ion-col col-12 >
              <p>Steps<br>{{pedometer}}</p>
            </ion-col>
            </ion-row>
            
            <ion-row id="row2">
                <ion-col col-3 >
                    <ion-icon class="icon"name="pin" color="primary"></ion-icon>
                </ion-col>
                <ion-col col-3 >
                    <ion-icon class="icon" name="flame"color="primary"></ion-icon>
                  </ion-col>
                  <ion-col col-3 >
                    <ion-icon class="icon" name="pulse"color="primary"></ion-icon> 
                  </ion-col>
                  <ion-col col-3 >          
                    <ion-icon class="icon"name="thermometer"color="primary"></ion-icon>
                  </ion-col>
              </ion-row>
        
         
        
              <ion-row>
                <ion-col col-3 >
                    <p class="iconl">Miles</p>
                </ion-col>
                <ion-col col-3 >
                    <p class="iconl">Calories</p>
                </ion-col>
                <ion-col col-3 >
                  <p class="iconl">Pulse</p>
                </ion-col>
                <ion-col col-3 >          
                  <p class="iconl">Temp<br>{{ temperature | formatTemperatureC }} </p>
                </ion-col> 
              </ion-row>

      

            
        
             <ion-row>
              <ion-col col-6>
                  <ion-icon name="paw"></ion-icon>
              </ion-col>
              <ion-col col-6>
                  <ion-icon id="moon" name="moon"color="dark"></ion-icon>
              </ion-col> 
            </ion-row> 
          
 
  </ion-grid>   

 
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- <p>{{ statusMessage }}</p> -->

  </ion-toolbar>
</ion-footer>
